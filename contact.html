<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" href="./forms.css">
</head>
<body>
    <header>
        <img src="./myProfilePic.jpg" alt="Profilepicture">
        <h1>Contact page</h1>
    </header>
    <div class="formbox">
            <form action="./result.html">
                <div class="email">
                    <label for="Email">E-mail:</label>
                    <input type="Email" name="Email" id="Email">
                </div>
                <h2>Comments Here</h2>
                <div class="textbox">
                    <textarea name="comments" id="comments" cols="50" rows="10" minlength="20" maxlength="500"></textarea>
                </div>
                <h2>How did you hear about me?</h2>
                <div class="hear">
                    <label for="classmate">Classmate</label>
                    <input type="checkbox" id="classmate" name="classmate" value="classmate">
                    <label for="Resume">Resume Submission</label>
                    <input type="checkbox" id="resume" name="resume" value="resume">
                    <label for="LinkedIn">LinkedIn</label>
                    <input type="checkbox" id="linkedin" name="linkedin" value="LinkedIn">
                    <label for="Coding-Academy">Coding Academy Rec</label>
                    <input type="checkbox" id="Coding-Academy" name="Coding-Academy" value="Coding-Academy">
                </div>
                <h2>Would you like to be contacted back?</h2>
                <div class="contact">
                    <div class="yes">
                        <label for="Yes">Yes</label>
                        <input type="radio" id="Yes" name="contact" value="Yes">
                    </div>
                    <div class="no">
                        <label for="No">No</label>
                        <input type="radio" id="No" name="contact" value="No">
                    </div>
                </div>
                <h2>Put Birthdate here!</h2>
                <div class="date">
                    <label for="date"></label>
                    <input type="date" id="date" name="date">
                </div>
                <div class="submit">
                    <button type="submit">Submit</button>
                </div>
            </form>
    </div>
</body>
</html>
